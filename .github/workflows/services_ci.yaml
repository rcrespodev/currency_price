name: "authService"

on:
  push:
    branches: [ main ]
    paths:
      - "authService/**"
      - ".github/workflow/services_ci.yaml"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]
    steps:
      - uses: actions/checkout@v3
      - name: Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: |-
          cd authService
          ls
          npm install
          npm test